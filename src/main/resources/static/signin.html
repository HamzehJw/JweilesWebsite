<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* CSS styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.wallpaperscraft.com/image/single/barbell_gym_sport_205068_1024x600.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #2c3e50; /* لون أسود */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* ظل */
            color: white; /* لون النص أبيض */
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ff8c00; /* لون برتقالي */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e67e22; /* لون برتقالي غامق عند التحويم */
        }
        .signup-link {
            margin-top: 20px;
            color: #fff; /* لون النص أبيض */
        }
        .signup-link a {
            color: #ff8c00; /* لون برتقالي */
            text-decoration: none;
        }
        .signup-link a:hover {
            color: #e67e22; /* لون برتقالي غامق عند التحويم */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Sign In</h1>
    <form id="signInForm" action="index.html" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Sign In">
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</div>

<script>
    const signInForm = document.getElementById('signInForm');

    signInForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = signInForm.username.value;
        const password = signInForm.password.value;
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
